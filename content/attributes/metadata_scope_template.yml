---
title: Scoped TemplateKey Metadata

type: object

description: |-
  A list of key-value pairs of metadata objects within their
  scopes.

  To access the metadata for a file or folder, first use the
  Metadata-endpoints to determine
  the metadata templates available to your enterprise.

  Then use the `GET /files/:id` or `GET /folder/:id`
  endpoint with the `fields` query parameter to get
  the metadata by ID.

  To request a metadata instance for a particular scope and templateKey
  use the following format for the fields parameter:
  `metadata.<scope>.<templateKey>`
  For example, `metadata.enterprise_123.marketingCollateral`.


additionalProperties:
  type: object
  description: |-
    The name of the metadata template

  example:
    marketingCollateral:
      $canEdit: true
      $id: 01234500-12f1-1234-aa12-b1d234cb567e
      $parent: folder_59449484661
      $scope: enterprise_27335
      $template: properties
      $type: properties-6bcba49f-ca6d-4d2a-a758-57fe6edf44d0
      $typeVersion: 2
      $version: 1
  additionalProperties:
    $ref: "#/components/schemas/Metadata"
