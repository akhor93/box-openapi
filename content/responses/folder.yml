---
title: Folder

type: object

x-box-resource-id: folder
x-box-has-field-variants: true
x-box-sanitized: true

description: |-
  A full representation of a folder, as can be returned from any
  folder API endpoints by default

x-box-tag: folders
x-box-reference-category: folders

allOf:
  - $ref: '#/components/schemas/Folder--Standard'
  - x-box-reference-hide: false
  - properties:
      sync_state:
        allOf:
          - $ref: "../attributes/folder__sync_state.yml"
          - x-box-field-variant: 3

      has_collaborations:
        x-box-field-variant: 3
        type: boolean
        example: true
        nullable: false
        description: |-
          Specifies if this folder has any other collaborators.

      permissions:
        allOf:
          - $ref: "../attributes/folder_permissions.yml"
          - description: |-
              Describes the permissions that the current user has
              for this folder
          - x-box-field-variant: 3
          - nullable: false

      tags:
        allOf:
          - $ref: "../attributes/tags.yml"
          - x-box-field-variant: 3
          - nullable: false

      can_non_owners_invite:
        allOf:
          - $ref: "../attributes/folder__can_non_owners_invite.yml"
          - x-box-field-variant: 3
          - nullable: false

      is_externally_owned:
        x-box-field-variant: 3
        type: boolean
        example: true
        nullable: false
        description: |-
          Specifies if this folder is owned by a user outside of the
          authenticated enterprise.

      metadata:
        x-box-field-variant: 3
        type: object
        description: |-
          A list of key-value pairs of metadata objects within their
          scopes.

          To access the metadata for a file, first use the
          Metadata-endpoints to determine
          the metadata templates available to your enterprise.

          Then use the `GET /files/:id` endpoint with
          the `fields` query parameter to get the metadata by ID.

          The ID for a metadata template will be in the format
          `metadata.<scope>.<templatename>.$id`, for example
          `metadata.enterprise_123.marketingCollateral.$id`.

        example:
          enterprise_27335:
            marketingCollateral:
              $canEdit: true
              $id: 01234500-12f1-1234-aa12-b1d234cb567e
              $parent: folder_59449484661
              $scope: enterprise_27335
              $template: properties
              $type: properties-6bcba49f-ca6d-4d2a-a758-57fe6edf44d0
              $typeVersion: 2
              $version: 1

        additionalProperties:
          type: object
          description: |-
            The name of the metadata template

          example:
            marketingCollateral:
              $canEdit: true
              $id: 01234500-12f1-1234-aa12-b1d234cb567e
              $parent: folder_59449484661
              $scope: enterprise_27335
              $template: properties
              $type: properties-6bcba49f-ca6d-4d2a-a758-57fe6edf44d0
              $typeVersion: 2
              $version: 1
          additionalProperties:
            $ref: "#/components/schemas/Metadata"

      is_collaboration_restricted_to_enterprise:
        allOf:
          - $ref:
              "../attributes/folder__is_collaboration_restricted_to_enterprise.yml"
          - x-box-field-variant: 3
          - nullable: false

      allowed_shared_link_access_levels:
        x-box-field-variant: 3
        type: array
        example:
          - open
        items:
          type: string
          enum:
            - open
            - company
            - collaborators
        nullable: false
        description: |-
          A list of access levels that are available
          for this folder.

          For some folders, like the root folder, this will always
          be an empty list as sharing is not allowed at that level.

      allowed_invitee_roles:
        x-box-field-variant: 3
        type: array
        example:
          - editor
        nullable: false
        description: |-
          A list of the types of roles that user can be invited at
          when sharing this folder.
        items:
          type: string
          enum:
            - editor
            - viewer
            - previewer
            - uploader
            - previewer uploader
            - viewer uploader
            - co-owner

      watermark_info:
        allOf:
          - $ref: '../attributes/watermark_info.yml'
          - description: |-
              Details about the watermark applied to this folder
          - x-box-field-variant: 3
          - nullable: false

      can_non_owners_view_collaborators:
        x-box-field-variant: 3
        type: boolean
        example: true
        description: |-
          Specifies if collaborators who are not owners
          of this folder are restricted from viewing other
          collaborations on this folder.

          It also restricts non-owners from inviting new
          collaborators.

      classification:
        allOf:
          - $ref: '../attributes/classification.yml'
          - description: |-
              Details about the classification applied to this folder.
          - x-box-field-variant: 3
          - nullable: true
