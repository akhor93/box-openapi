---
title: Allowed collaboration domain

type: object

x-box-resource-id: collaboration_allowlist_entry

x-box-tag: collaboration_allowlist_entries
x-box-reference-category: collaboration_allowlist_entries

description: |-
  An entry that describes an approved domain for which users can collaborate
  with files and folders in your enterprise or vice versa.

allOf:
  - $ref: "../attributes/reference.yml"
  - properties:
      type:
        type: string
        description: "`collaboration_whitelist_entry`"
        example: collaboration_whitelist_entry
        enum:
          - collaboration_whitelist_entry

      domain:
        type: string
        example: "example.com"
        description: The allowed domain

      direction:
        type: string
        example: both
        description: |-
          The direction of the collaborations to allow.
        enum:
          - inbound
          - outbound
          - both

      enterprise:
        allOf:
          - $ref: '../attributes/enterprise.yml'
          - description: The enterprise this rule is applied to

      created_at:
        type: string
        format: date-time
        description: The date and time the entry was created at
        example: '2012-12-12T10:53:43-08:00'
