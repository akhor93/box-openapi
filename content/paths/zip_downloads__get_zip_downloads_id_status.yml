---
operationId: get_zip_downloads_id_status

summary: Get zip download status

tags:
  - Zip Downloads

x-box-tag: zip_downloads
x-box-reference-category: zip_downloads

description: |-
    Returns the download status of a `zip` archive, allowing an application to
    inspect the progress of the download as well as the number of items that
    might have been skipped.

servers:
  - url: https://{domain}/{path}
    description: |-
      An opaque server URL for getting the zip download status.
    variables:
      domain:
        default: dl.boxcloud.com
        description: The domain for this URL
      path:
        default: "2.0"
        description: The first part of the path for this URL

parameters:
  - name: zip_download_id
    description: |-
      The unique identifier that represent this `zip` archive.
    example: |-
      "Lu6fA9Ob-jyysp3AAvMF4AkLEwZwAYbL=tgj2zIC=eK9RvJnJbjJl9rNh2qBgHDpyOCAOhpM=vajg2mKq8Mdd"
    in: path
    required: true
    schema:
      type: string

responses:
  200:
    description: |-
      Returns the status of the `zip` archive that is being downloaded.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ZipDownloadStatus'

  default:
    description: |-
      An unexpected client error.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ClientError'
